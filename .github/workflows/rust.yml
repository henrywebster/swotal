name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Make website
      run: mkdir site && cargo run && mv index.html site/index.html
    - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'
